spring.profiles.active=dev
spring.application.name=SPS
server.port=8082

# Use JNDI datasource from WildFly
spring.datasource.jndi-name=java:jboss/datasources/OrcleDatasourceSMCDEV

# Hibernate Dialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect


spring.sql.init.mode=never

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicTypeDescriptor=TRACE


